<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Full Gallery - St. Francis Parish</title>
  <style>
    body {
      font-family: "Merriweather", Georgia, serif;
      margin: 0;
      padding: 0;
      background: #fdf6e3 url('https://www.transparenttextures.com/patterns/parchment.png') repeat;
      color: #3b2723;
    }

    /* Header */
    header {
      background: #800020; /* velvet red */
      color: #fff;
      text-align: center;
      padding: 40px 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }
    header h1 { margin: 0; font-size: 2.5em; }
    header p { font-style: italic; }

    /* Back button */
    .back-btn {
      display: inline-block;
      margin: 20px;
      padding: 10px 20px;
      background: #800020;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }
    .back-btn:hover { background: #a00030; }

    /* Timeline Gallery */
    h2 { text-align: center; margin-top: 40px; color:#7a1f2a; }
    .timeline {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 0 20px 40px 20px;
    }
    .timeline-item {
      display: flex;
      flex-direction: row;
      margin-bottom: 30px;
      max-width: 800px;
      width: 100%;
      background: rgba(255,255,255,0.85);
      border-radius: 8px;
      box-shadow:0 2px 6px rgba(0,0,0,0.2);
      overflow: hidden;
    }
    .timeline-item img {
      width: 250px;
      object-fit: cover;
      cursor: pointer;
    }
    .timeline-item div { padding: 20px; }

    /* Modal */
    #modalFull {
      display: none;
      position: fixed;
      top:0; left:0;
      width:100%; height:100%;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
      z-index: 2000;
    }
    #modalFull img {
      max-width: 90%;
      max-height: 80%;
      border-radius: 8px;
      box-shadow:0 2px 8px rgba(0,0,0,0.5);
    }
    #modalFull span {
      position:absolute;
      top:20px;
      right:40px;
      color:white;
      font-size:40px;
      cursor:pointer;
    }
    #modalFull button {
      position:absolute;
      top:50%;
      transform:translateY(-50%);
      font-size:40px;
      background:none;
      color:white;
      border:none;
      cursor:pointer;
    }
    #modalFull .left { left:20px; }
    #modalFull .right { right:20px; }

    /* Footer */
    footer {
      text-align: center;
      padding: 20px;
      background: #800020;
      color: white;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <h1>St. Francis Parish</h1>
    <p>“Pax et Bonum — Peace and Goodness”</p>
  </header>

  <!-- Back button -->
  <div style="text-align:center;">
    <a href="index.html" class="back-btn">&larr; Back to Home</a>
  </div>

  <h2>Full Gallery</h2>

  <!-- Modal -->
  <div id="modalFull">
    <span onclick="closeFullModal()">&times;</span>
    <button class="left" onclick="prevFullImage()">&#10094;</button>
    <img id="modalFullImg" src="">
    <button class="right" onclick="nextFullImage()">&#10095;</button>
  </div>

  <!-- Timeline -->
  <div class="timeline">
    <div class="timeline-item">
      <img src="https://picsum.photos/250/200?random=1" alt="Photo 1">
      <div><p>Photo description or date placeholder</p></div>
    </div>
    <div class="timeline-item">
      <img src="https://picsum.photos/250/200?random=2" alt="Photo 2">
      <div><p>Photo description or date placeholder</p></div>
    </div>
    <div class="timeline-item">
      <img src="https://picsum.photos/250/200?random=3" alt="Photo 3">
      <div><p>Photo description or date placeholder</p></div>
    </div>
    <div class="timeline-item">
      <img src="https://picsum.photos/250/200?random=4" alt="Photo 4">
      <div><p>Photo description or date placeholder</p></div>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 St. Francis Parish | Pax et Bonum</p>
  </footer>

  <script>
    const fullGalleryImages = [
      "https://picsum.photos/id/1015/600/400",
      "https://picsum.photos/id/1016/600/400",
      "https://picsum.photos/id/1018/600/400",
      "https://picsum.photos/id/1020/600/400"
    ];

    let currentFullIndex = 0;

    const timelineImgs = document.querySelectorAll('.timeline-item img');
    timelineImgs.forEach((img, index) => {
      img.addEventListener('click', () => {
        currentFullIndex = index;
        document.getElementById('modalFull').style.display = 'flex';
        document.getElementById('modalFullImg').src = fullGalleryImages[currentFullIndex];
      });
    });

    function closeFullModal() {
      document.getElementById('modalFull').style.display = 'none';
    }

    function nextFullImage() {
      currentFullIndex = (currentFullIndex + 1) % fullGalleryImages.length;
      document.getElementById('modalFullImg').src = fullGalleryImages[currentFullIndex];
    }

    function prevFullImage() {
      currentFullIndex = (currentFullIndex - 1 + fullGalleryImages.length) % fullGalleryImages.length;
      document.getElementById('modalFullImg').src = fullGalleryImages[currentFullIndex];
    }

    document.addEventListener('keydown', function(e) {
      const modal = document.getElementById('modalFull');
      if(modal.style.display === 'flex') {
        if(e.key === 'ArrowRight') nextFullImage();
        else if(e.key === 'ArrowLeft') prevFullImage();
        else if(e.key === 'Escape') closeFullModal();
      }
    });
  </script>

</body>
</html>
